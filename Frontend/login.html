<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Вход и регистрация — Столовая Школа 2098</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Times New Roman', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #89a7bd, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .forma_konteyner {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .zagolovok_formy {
      color: #0d47a1;
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .gruppa_polei {
      margin-bottom: 20px;
      text-align: left;
    }

    .metka_poliya {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 16px;
      font-weight: 500;
    }

    .pole_vvoda {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 17px;
      transition: border-color 0.3s;
    }

    .pole_vvoda:focus {
      outline: none;
      border-color: #2196F3;
    }

    .knopka_formy {
      width: 100%;
      padding: 14px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 12px;
      min-height: 48px;
    }

    .knopka_formy:hover {
      background: #1976D2;
    }

    .pereklyuchatel {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }

    .ssylka_pereklyucheniya {
      color: #2196F3;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
      padding: 6px 0;
      display: inline-block;
    }

    .ssylka_pereklyucheniya:hover {
      text-decoration: underline;
    }

    .forma_skryta {
      display: none;
    }

    .spisok_allergenov {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background: #f9f9f9;
    }

    .flazok {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
      color: #444;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .flazok:hover {
      background: #e3f2fd;
    }

    .flazok input[type="checkbox"] {
      margin: 0;
      transform: scale(1.3);
      min-width: 20px;
      min-height: 20px;
      cursor: pointer;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .error {
      color: #f44336;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 14px;
    }

    .success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
    }

    button, .knopka_formy, .ssylka_pereklyucheniya {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      -webkit-appearance: none;
    }

    @media (max-width: 360px) {
      .spisok_allergenov {
        grid-template-columns: repeat(2, 1fr);
      }
      .zagolovok_formy {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="forma_konteyner">

    <div id="forma_vhoda">
      <div class="zagolovok_formy">Вход в систему</div>
      <div id="loginMessage" class="message" style="display: none;"></div>
      <form id="loginForm">
        <div class="gruppa_polei">
          <label class="metka_poliya" for="login">Логин или email</label>
          <input type="text" id="login" class="pole_vvoda" autocomplete="username" required>
          <div id="loginError" class="error"></div>
        </div>
        <div class="gruppa_polei">
          <label class="metka_poliya" for="parol">Пароль</label>
          <input type="password" id="parol" class="pole_vvoda" autocomplete="current-password" required>
          <div id="passwordError" class="error"></div>
        </div>
        <button type="submit" class="knopka_formy">Войти</button>
      </form>
      <div class="pereklyuchatel">
        Нет аккаунта? <span class="ssylka_pereklyucheniya" onclick="pokazat('registraciya')">Зарегистрироваться</span>
      </div>
    </div>

    <div id="forma_registracii" class="forma_skryta">
      <div class="zagolovok_formy">Регистрация</div>
      <div id="registerMessage" class="message" style="display: none;"></div>
      <form id="regForm">
        <div class="gruppa_polei">
          <label class="metka_poliya" for="imya">Имя (Логин)</label>
          <input type="text" id="imya" class="pole_vvoda" autocomplete="name" required>
          <div id="nameError" class="error"></div>
        </div>
        <div class="gruppa_polei">
          <label class="metka_poliya" for="email">Email</label>
          <input type="email" id="email" class="pole_vvoda" autocomplete="email" required>
          <div id="emailError" class="error"></div>
        </div>
        <div class="gruppa_polei">
          <label class="metka_poliya" for="novyy_parol">Пароль</label>
          <input type="password" id="novyy_parol" class="pole_vvoda" autocomplete="new-password" required>
          <div id="passwordErrorReg" class="error"></div>
        </div>
        <div class="gruppa_polei">
          <label class="metka_poliya" for="povtor_parolya">Повторите пароль</label>
          <input type="password" id="povtor_parolya" class="pole_vvoda" autocomplete="new-password" required>
          <div id="confirmPasswordError" class="error"></div>
        </div>

        <div class="gruppa_polei">
          <div class="metka_poliya">Аллергены (опционально)</div>
          <div id="allergensLoading" class="loading">Загрузка списка...</div>
          <div id="spisok_allergenov" class="spisok_allergenov" style="display: none;"></div>
        </div>

        <button type="submit" class="knopka_formy" id="regButton">Зарегистрироваться</button>
      </form>
      <div class="pereklyuchatel">
        Уже есть аккаунт? <span class="ssylka_pereklyucheniya" onclick="pokazat('vhod')">Войти</span>
      </div>
    </div>
  </div>

  <!-- Подключаем основной скрипт -->
  <script src="/js/login.js"></script>

  <!-- Инлайн-скрипт для мгновенного переключения по URL -->
  <script>
    (function() {
        const params = new URLSearchParams(window.location.search);

        // Если в URL есть ?mode=register
        if (params.get('mode') === 'register') {
            const loginBlock = document.getElementById('forma_vhoda');
            const regBlock = document.getElementById('forma_registracii');

            if (loginBlock && regBlock) {
                // Переключаем классы
                loginBlock.classList.add('forma_skryta');
                regBlock.classList.remove('forma_skryta');

                // Пробуем вызвать загрузку аллергенов
                if (typeof loadAllergens === 'function') {
                    loadAllergens();
                } else {
                    // Если внешний скрипт еще не загрузился, ждем
                    window.addEventListener('load', () => {
                        if (typeof loadAllergens === 'function') loadAllergens();
                    });
                }
            }
        }
    })();
  </script>
</body>
</html>
